<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Preguntas y Ensayos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lista de preguntas</h1>

  <!-- Tabla de preguntas -->
  <table id="pregunta-table">
    <thead>
      <tr>
        <th>Contenido</th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
        <th>Correcta</th>
        <th>Nivel</th>
        <th>Asignatura</th>
      </tr>
    </thead>
    <tbody>
      <!-- Preguntas agregadas dinámicamente -->
    </tbody>
  </table>

  <h2>Agregar nueva pregunta</h2>
  <form id="pregunta-form">
    <input name="contenido" type="text" placeholder="Contenido de la pregunta" required />
    <input name="alternativa_a" type="text" placeholder="Alternativa A" required />
    <input name="alternativa_b" type="text" placeholder="Alternativa B" required />
    <input name="alternativa_c" type="text" placeholder="Alternativa C" required />
    <input name="alternativa_d" type="text" placeholder="Alternativa D" required />
    <input name="respuesta_correcta" type="text" placeholder="Alternativa correcta (A-D)" required />
    <input name="nivel" type="number" placeholder="Nivel de dificultad (1-5)" required />
    <input name="asignatura" type="text" placeholder="Asignatura (ej: matemáticas)" required />
    <button type="submit">Agregar pregunta</button>
  </form>

  <hr />

  <h2>Crear nuevo ensayo</h2>
  <form id="ensayo-form">
    <input name="asignatura" type="text" placeholder="Asignatura del ensayo" required />
    <input name="cantidad_preguntas" type="number" placeholder="Cantidad de preguntas" required />
    <button type="submit">Crear ensayo</button>
  </form>

  <h3>Ensayos creados</h3>
  <ul id="ensayo-list">
    <!-- Ensayos agregados dinámicamente -->
  </ul>

  <script src="script.js"></script>
</body>
</html>
